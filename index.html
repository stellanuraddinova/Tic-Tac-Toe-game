<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Tic Tac Toe</title>
</head>
<body class="bg-black">
    <h1 class="text-white text-center text-[50px] my-[10px]">Tic Tac Toe</h1>
    <div class="grid grid-cols-3 w-[420px] h-[420px] text-white text-[42px] m-auto my-[30px] font-bold border p-[5px] gap-[5px]">
        <div class="border inline-flex items-center justify-center ">O</div>
        <div class="border inline-flex items-center justify-center ">X</div>
        <div class="border inline-flex items-center justify-center ">O</div>
        <div class="border inline-flex items-center justify-center ">X</div>
        <div class="border inline-flex items-center justify-center ">O</div>
        <div class="border inline-flex items-center justify-center ">X</div>
        <div class="border inline-flex items-center justify-center ">O</div>
        <div class="border inline-flex items-center justify-center ">X</div>
        <div class="border inline-flex items-center justify-center ">O</div>
    </div>

    <h3 class="text-white text-center text-[30px] font-bold mb-[20px]">
        Choose your mode:
    </h3>
    <div class="flex items-center gap-[30px] justify-center text-black" >
        <button class=" h-[50px] px-[50px] bg-white rounded-lg text-[20px] font-bold" onclick="startGame('single')">Player <i class="fa-solid fa-user"></i></button>
        <button class=" h-[50px] px-[50px] bg-white rounded-lg text-[20px] font-bold" onclick="startGame('multi')">Player <i class="fa-solid fa-user-group"></i></button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
